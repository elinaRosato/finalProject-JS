<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,700&family=Lato:wght@300;400;700;900&family=Merriweather+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <header>
        <div class="dark-mode-container">
            <i id="darkModeToggle" class="fas fa-adjust"></i>
        </div>
        <h1>What's up, Lina?</h1>
        <h2>Let's get things done.</h2>
    </header>
    <main>
        <div class="main-contaier">
            <div class="todo-container">
                <div class="task-container">
                    <div>
                        <h3>Create a new task</h3>
                        <form>
                            <input type="text" class="todo-input" id="todoInput" placeholder="Task name">
                            <select name="category" id="categories" class="categories">
                                <option disabled>Select a category</option>
                                <option value="study">Study</option>
                                <option value="work">Work</option>
                                <option value="home">Home</option>
                                <option value="other">Other</option>
                            </select>
                            <button class="todo-button" type="submit">
                                <i class="fas fa-plus"></i>Add task
                            </button>
                        </form>
                    </div>
                </div>
                <div class="list-container">
                    <ul class="todo-list">
                        <div class="empty">
                            <p>Your list is empty</p>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="events-container" id="eventsContainer">
                <div class="events-heading">
                    <h3>Upcoming events</h3>
                    <button class="events-button" id="addEventButton" type="submit">
                        <i class="fas fa-plus"></i>
                    </button>             
                    <button class="events-button"  id="refreshEventsButton" type="submit">
                        <i class="fas fa-refresh"></i>
                    </button>  
                </div>
                <ul class="events-list" id="eventsList">
                    <div class="events-preloader" id="eventsPreloader">
                        <p>This list includes important events coming up in the next 7 days.</p>
                    </div>
                </ul>
            </div>
            <div class="modal-container" id="eventModal">
                <div class="modal">
                    <div class="close-event-button" id="closeEventButton">
                        <i class="fas fa-times"></i>
                    </div>
                    <h3>Add an improtant event</h3>
                    <form>
                        <input type="text" class="event-input" id="eventInput" placeholder="Event name">
                        <div class="add-event-date">
                            <select name="eventDate" id="eventDate" class="event-date">
                                <option disabled selected>Select a date</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="eventMonth" id="eventMonth" class="event-month">
                                <option disabled selected>Select a month</option>
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="october">October</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                            </select>
                        </div>
                        <button id="createEventButton" class="create-event-button" type="submit">
                            <i class="fas fa-plus"></i>Add event
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
